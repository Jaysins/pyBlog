{% extends 'base.html' %}


{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Blog</h1>
                    <!--<span class="subheading">A Blog Theme by Start Bootstrap</span>-->
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% for post in posts %}
            <div class="post-preview">
                <a href="{{ url_for('post', post_id=post.id)}}">
                    <h2 class="post-title">
                        {{post.title}}
                    </h2>
                    <h3 class="post-subtitle">
                        {{post.subtitle}}
                    </h3>
                </a>
                <p class="post-meta">Posted by
                    {{post.author}}
                    on {{post.date_posted.strftime('%B %d, %Y, %H:%M%p')}}</p>
            </div>
            <div class="clearfix">
                <a class="btn btn-primary float-right" href="{{ url_for('delete', post_id=post.id) }}"
                   onclick="return confirm('Are you sure you want to delete this item?');">Delete&rarr;</a>
                <a class="btn btn-primary float-left" href="{{url_for('edit', post_id=post.id)}}">
                    <i><b>Edit&rarr;</b></i>
                </a>

            </div>
            <hr>
            {% endfor %}
            <br>
            <!-- Pager -->
        </div>
    </div>
</div>

<hr>
{% endblock %}

<!-- Footer -->
