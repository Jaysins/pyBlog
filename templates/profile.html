{% extends 'base.html' %}

{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image:  url('{{url_for('static', filename='img/post-bg.jpg') }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Edit Profile</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <form enctype="multipart/form-data" name="addForm" method="POST" action="{{ url_for('add_about') }}"
                  id="contactForm" novalidate>
                <div class="control-group">
                    <p>Enter Facebook ID</p>
                    <div class="form-group floating-label-form-group controls">
                        <label>Facebook ID</label>
                        <input type="text" class="form-control" placeholder="enter facebook id here" name="id" id="id" required
                               data-validation-required-message="Please enter Facebook ID." value="">
                        <p class="help-block text-danger"><b><i></i></b>
                        </p>

                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Email Address</label>
                        <input type="email" name="email" class="form-control" placeholder="Email Address" id="email"
                               required
                               data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <p>About you</p>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label></label>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>About You</label>
                        <textarea rows="5" class="form-control" placeholder="Information about yourself" id="content"
                                  name="content" required
                                  data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <h4>upload image</h4>
                        <input type="file" name="photo" id="file-input0" accept="image/*" class="file-input">
                        <label for="file-input0">Choose a file</label>
                    </div>
                </div>

                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary" id="sendMessageButton">Send</button>

                </div>
            </form>
        </div>
    </div>
</div>


<hr>

{% endblock %}
<!-- Footer -->
